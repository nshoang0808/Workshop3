<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style = "display: inline-block;">
          <div class="nav navbar-nav navbar-left">
            <!-- Left-aligned items. -->
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                  John
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                  Home
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-user"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-comment"></span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-globe"></span>
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-lock"></span>
                </button>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Log out...</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="nav navbar-nav navbar-right">
            <!-- Right-aligned items. -->
            <form class="navbar-form navbar-right" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-2">
          Left Sidebar
        </div>
        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-7">
          Main Feed
          <div style="height: 99999px;">
        </div>
        <!-- Right sidebar: A cell that spans 3 columns -->
        <div class="col-md-3">
          Right Sidebar
        </div>
      </div>
    </div>
    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
