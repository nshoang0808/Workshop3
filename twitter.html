<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style = "display: inline-block;">
          <div class="nav navbar-nav navbar-left">
            <!-- Left-aligned items. -->
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-home">Home</span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-flash">Memories</span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-bell">Notifications</span>
                </button>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-envelope">Messages</span>
                </button>
              </div>
            </div>
          </div>
          <div class="nav navbar-nav navbar-right">
            <!-- Right-aligned items. -->
            <div class="navbar-right">
              <button type="button" class="btn btn-default navbar-btn">
                PIC
              </button>
              <button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-edit">Tweet</span>
              </button>
            </div>

            <form class="navbar-form navbar-right" role="search">
              <div class="input-group">
                <input type="text" class="form-control search-form" placeholder="Search Twitter">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default search-btn">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-2">
        </div>

        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-7">
          <!-- Status update #1: NASA headlines -->
          <div class="panel fb-status-update panel-default">
            <div class="panel-body">
              <!-- Post metadata -->
              <div class="row">
                <div class="col-md-10">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <div class="media-left">
                        <a href="https://twitter.com/NASA">NASA</a>
                        <span class="glyphicon glyphicon-check"></span>
                        <br> @NASA
                      </div>
                    </div>

                  </div>
                </div>
                <div class="col-md-2">
                </div>
              </div>
              <!-- Post content -->
              <div class="row">
                <div class="col-md-12">
                  This spiral galaxy hosts a supermassive black hole that's also super-hungry:
                  <br> <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a>
                  <a href="#">@NASA_Hubble</a>
                  <img src="img/NASA.jpg" width="100%" />
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-md-2">
                  Retweets
                  <br>1,747
                </div>
                <div class="col-md-2">
                  Likes
                  <br>2,911
                </div>
                <div class="col-md-8" style="color: blue;">
                  PIC PIC PIC PIC PIC PIC
                </div>
              </div>

              <hr>
              <div class="row">
                <div class="col-md-12">
                  <div> 12:44 PM - 8 Jun 2016
                  </div>
                  <br>
                  <ul class="list-inline twitter-symbol">
                    <li>
                      <a href="#"><span class="glyphicon glyphicon-arrow-left">
                      </span></a>
                    </li>
                    <li>
                      <a href="#"><span class="glyphicon glyphicon-refresh">
                      </span></a>
                    </li>
                    <li>
                      <a href="#"><span class="glyphicon glyphicon-heart">
                      </span></a>
                    </li>
                    <li>
                      <a href="#"><span class="glyphicon glyphicon-option-horizontal">
                      </span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="panel-footer">

              <ul class="media-list">
                <li class="media">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                    <input type="text" class="form-control"
                      placeholder="Reply to @NASA @NASA_Hubble">
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div style="height: 99999px;"></div>
        </div>
        <!-- Right sidebar: A cell that spans 3 columns -->
        <div class="col-md-3">
        </div>
      </div>
    </div>
    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
